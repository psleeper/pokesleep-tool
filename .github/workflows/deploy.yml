name: Deploy

on:
  # pushed to master
  push:
    branches:
      - main

  # pull request to master is closed
  pull_request:
    branches:
      - master
    types:
      - closed
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - run: npm ci
    
    - name: Create embedded box data
      run: |
        echo "Current directory: $(pwd)"
        echo "${{ vars.EMBEDDED_BOX_DATA }}" > ${{ github.workspace }}/embedded-box.txt
        echo "File created at: ${{ github.workspace }}/embedded-box.txt"
        ls -la ${{ github.workspace }}/embedded-box.txt
        echo "First 3 lines:"
        head -3 ${{ github.workspace }}/embedded-box.txt
    
    - name: Verify embedded box data
      run: |
        if [ -f embedded-box.txt ]; then
          echo "✅ embedded-box.txt exists"
          wc -l embedded-box.txt
        else
          echo "❌ embedded-box.txt not found"
          ls -la
          exit 1
        fi
    
    - run: npm test

    - name: Double-check embedded-box.txt before build
      run: |
        echo "Verifying embedded-box.txt before build..."
        ls -la embedded-box.txt
        wc -l embedded-box.txt
        echo "Content preview:"
        head -5 embedded-box.txt

    - run: VITE_READONLY_MODE=true npm run build

    - name: Verify build output
      run: |
        echo "Checking dist directory..."
        ls -la dist/
        echo "Searching for embedded data in built JS files..."
        grep -r "Readonly mode" dist/assets/ || echo "⚠️ Debug logs not found in build"
        echo "Checking for non-empty box data..."
        # Check if built JS files contain embeddedBoxData traces
        if grep -r "embeddedBoxData" dist/assets/ > /dev/null; then
          echo "✅ embeddedBoxData reference found in build"
        else
          echo "❌ embeddedBoxData reference NOT found in build"
        fi

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
