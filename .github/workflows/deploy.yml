name: Deploy

on:
  # pushed to master
  push:
    branches:
      - main

  # pull request to master is closed
  pull_request:
    branches:
      - master
    types:
      - closed
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - run: npm ci
    
    - name: Create embedded box data
      run: echo "${{ vars.EMBEDDED_BOX_DATA }}" > embedded-box.txt
    
    - run: npm test
    - run: VITE_READONLY_MODE=true npm run build

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
